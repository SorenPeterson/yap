<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
</body>

<template name="Index">
	{{> Nav}}
</template>

<template name="Layout">
	{{> yield}}
</template>

<template name="Nav">
	<a href="/pokedex">
		<div class="nav-item">
			Pokedex
		</div>
	</a>
	<a href="/teambuilder">
		<div class="nav-item">
			Team Builder
		</div>
	</a>
</template>

<template name="TeamBuilder">
	{{#each team}}
		<div class="pokeball-container">
			<div class="color red"></div>
			<div class="color white"></div>
			<div class="center-button"></div>
		</div>
	{{/each}}
	{{#unless team_is_full}}
		<div class="add-pokemon">
			add a pokemon
		</div>
	{{/unless}}
	{{> Picker}}
</template>

<template name="Picker">
	<input/>
	{{#each results}}
		{{name}}
	{{/each}}
</template>

<template name="Pokedex">
</template>
